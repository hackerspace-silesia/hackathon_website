<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
    <form (ngSubmit)="doLogin()">
      <ion-list>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input type="email" [ngModel]="email"
                     (input)="email = $event.target.value"
                     name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Hasło:</ion-label>
          <ion-input type="password" [ngModel]="password"
                     (input)="password = $event.target.value"
                     name="password"></ion-input>
        </ion-item>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      </ion-list>
      <div>
        <button ion-button type="submit">
          Zaloguj się
        </button>
      </div>
    </form>
  <div>
    <button ion-button [navPush]="registerPage">
      Dołącz do nas
    </button>
  </div>
</ion-content>

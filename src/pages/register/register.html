<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form (ngSubmit)="doRegister()">
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [ngModel]="email" (input)="email = $event.target.value" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Hasło</ion-label>
        <ion-input type="password" [ngModel]="password" (input)="password = $event.target.value" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Imię</ion-label>
        <ion-input type="text" [ngModel]="firstName" (input)="firstName = $event.target.value" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nazwisko</ion-label>
        <ion-input type="text" [ngModel]="lastName" (input)="lastName = $event.target.value" name="lastName"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit">
      Zarejestruj się
    </button>
  </form>
</ion-content>

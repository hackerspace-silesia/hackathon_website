<ion-header>
  <ion-navbar>
    <ion-title> Edytuj swój profil </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="message" class="alert alert-success" role="alert">
    {{ message }}
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <form (ngSubmit)="edit()">
    <ion-list>
      <ion-item>
        <ion-label>Email: </ion-label>
        <ion-input type="email"
                   [ngModel]="user.email"
                   (input)="email = $event.target.value"
                   name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Imię: </ion-label>
        <ion-input type="text"
                   [ngModel]="user.name"
                   (input)="firstName = $event.target.value"
                   name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nazwisko: </ion-label>
        <ion-input type="text"
                   [ngModel]="user.lastname"
                   (input)="lastName = $event.target.value"
                   name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Rola: </ion-label>
        <ion-input type="text"
                   [ngModel]="user.type"
                   (input)="type = $event.target.value"
                   name="lastName"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit">
      Zapisz nowe dane
    </button>
  </form>
</ion-content>

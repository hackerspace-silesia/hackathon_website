<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Strona główna</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="doSearch()" debounce="300"></ion-searchbar>
  <div class="jumbotron" >
    Najpopularniejsze:
  </div>
  <ion-list text-center>
    <adverts-list [adverts]="adverts"></adverts-list>
  </ion-list>
  <button ion-button>
    Skontaktuj się z nami!
  </button>
</ion-content>

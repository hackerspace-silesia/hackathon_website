<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Es klaster</ion-title>
    <ion-buttons end>
        <button ion-button icon-only [navPush]="newAdvertPage">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="doSearch()" debounce="300"></ion-searchbar>
  <p> <ion-icon name="star"></ion-icon> Najpopularniejsze: </p>
  <ion-list text-center>
    <adverts-list [adverts]="adverts"></adverts-list>
  </ion-list>
</ion-content>

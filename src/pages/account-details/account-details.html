<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Szczegóły konta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>

    <ion-card-header>
      <div class="col-md-4 col-md-offset-4 text-center">
        {{ user.name }} {{ user.lastname }}
      </div>
    </ion-card-header>

    <ion-card-content>
      <div class="col-md-6">
        <h3 style="margin-bottom: 1.2em;"> Email: {{ user.email}} </h3>
        <p style="margin-bottom: 1.2em;"> Rola: {{ user.type }} </p>
        <button ion-button color="light" (click)="viewEditPage()">
          Zmień swoje dane
        </button>
      </div>

    </ion-card-content>

  </ion-card>
</ion-content>

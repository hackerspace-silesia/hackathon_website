<ion-header>
  <ion-navbar>
    <ion-title>AdvertDetails</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>

    <ion-card-header>
      <div class="col-md-4 col-md-offset-4 text-center">
        {{ advert.topic }}
      </div>
    </ion-card-header>

    <ion-card-content>
      <div class="col-md-6">
        <h3>Treść:{{ advert.body }}</h3>
        <p>Liczba wyświetleń:{{ advert.view_count }}</p>
      </div>

      <div class="col-md-6">
        <img [src]="imgUrl"/>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>

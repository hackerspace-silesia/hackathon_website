<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dodaj nowe ogłoszenie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form (ngSubmit)="createAdvert()" class="new-advert-form">
    <ion-list>
      <ion-item>
        <ion-label>Temat</ion-label>
        <ion-input type="text" [ngModel]="topic" (input)="topic = $event.target.value" name="topic"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Treść</ion-label>
        <ion-textarea [ngModel]="body" (input)="body = $event.target.value" name="body"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Wartość od</ion-label>
        <ion-input type="number" min="0" [ngModel]="value_from" (input)="value_from = $event.target.value" name="value_from"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Wartość do</ion-label>
        <ion-input type="number" min="0" [ngModel]="value_to" (input)="value_to = $event.target.value" name="value_to"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Miasto</ion-label>
        <ion-input type="text" [ngModel]="city" (input)="city = $event.target.value" name="city"></ion-input>
      </ion-item>
      <ion-item *ngIf="imgUrl">
        <ion-label>Zdjęcie</ion-label>
        <ion-thumbnail item-end>
          <img [src]="domSanitizer.bypassSecurityTrustUrl(imgUrl)" alt="obrazek">
        </ion-thumbnail>
      </ion-item>
      <ion-item>
        <button float-right ion-button icon-only clear type="button" (click)="addPhoto()">
              <ion-icon name="camera"></ion-icon>
            </button>
      </ion-item>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    </ion-list>
    <div padding text-center>
      <button ion-button type="submit">Dodaj ogłoszenie</button>
    </div>
  </form>
</ion-content>
